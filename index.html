<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/icons8-facebook-120.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container">

    <div class="left">
        <img class="logo" src="/assets/4aAhOWlwaXf.svg" alt="Facebook logo">
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
    </div>

    <div class="right">
        <form action="#">
            <input type="text" placeholder="Email ou telefone" required>
            <input type="password" placeholder="Senha" required>
            <button class="login">Entrar</button>
            <a href="#">Esqueceu a senha?</a>
            <button class="create-account">Criar nova conta</button>
        </form>
        <p><a href="">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>

    </div>
   
</div>

<div class="footer">

    <div class="copy">

    
        <span>Copyright © 2023 Matheus Nascimento. Todos os direitos reservados.</span>
      
    </div>
    
</div>




</body>
</html>
